<!DOCTYPE html>
<!--
	Demonstration of the TI SensorTag JavaScript library.
-->
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=yes, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<title>Gen 2 Teacher APP</title>

	<style>
		@import 'ui/css/evothings-app.css';
		@import 'ui/css/nerld.css';
		@import 'ui/css/jquery.mobile-1.4.5.min.css';
	</style>

	<script>
	//<link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	</script>
	
	<script>
	// Redirect console.log to Evothings Workbench.
		if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="https://www.google.com/jsapi"></script>
   	<script src="libs/evothings/tisensortag/tisensortag-nerld.js"></script>
	<script src="NERLDSensorTagApp.js"></script>
	<script src="NERLDTeacherApp.js"></script>
	<script src="NERLDapp.js"></script>

	<script src="libs/jquery/jquery-1.11.3.min.js"></script>
	<script src="libs/jquery/jquery.mobile-1.4.5.min.js"></script>
	<script src="libs/jquery/jquery.serializejson.min.js"></script>
	
	
</head>
<body>
	<div data-role="page" id="pageone">
        <div data-theme="a" data-role="header">
			<p></p><p>
				<h1> Configure your Experiment </h1> 
            </p>
			<menu>

			</menu>
		</div>        

		<div data-role="main" class="ui-content">
		<form>
			<label for="name"><strong>Experiment Title:</strong></label>
			<input type="text" name="labTitle" id="labTitle" value=""  />
			<div data-role="fieldcontain">
				<label for="addSensortag0Switch"><strong>Add First SensorTag</strong> </label><input type="checkbox" data-role="flipswitch" name="sensorTags[0][connect]" id="addSensortag0Switch" onchange="showHideSensortagConfig(0)">
			</div> 
 
			<div data-role="collapsible" data-theme="b" data-content-theme="a" name="sensorTags[0][connect]" id="sensortag0List" style="display:none;">
				<h1> First SensorTag Configuration</h1>
				<label for="name"><strong>Name of First SensorTag:</strong></label>
				<input type="text" name="labTitle" id="labTitle" value=""  />
				
				
				<div data-role="fieldcontain">
					<label for="sensorTags[0][sensors][Accelerometer][display]">Accelerometer:</label>
					<input type="checkbox" data-role="flipswitch" name="sensorTags[0][sensors][Accelerometer][display]" id="accelerometer0flip" onchange="showHideLabel('accelerometer0label')"> 
				</div>
				<div data-role="fieldcontain" id="accelerometer0label" style="display:none" class="ui-hide-label">
					<label for="sensorTags[0][sensors][Accelerometer][label]">Accelerometer Label:</label>
					<input type="text" name="sensorTags[0][sensors][Accelerometer][label]" value="" placeholder="Accelerometer Label"/>
				</div>

				<div data-role="fieldcontain">
					<label for="sensorTags[0][sensors][Humidity][display]">Humidity:</label>
					<input type="checkbox" data-role="flipswitch" name="sensorTags[0][sensors][Humidity][display]0" id="humidity0-flip" onchange="showHideLabel('humidity0label')">
				</div>
				<div data-role="fieldcontain" id="humidity0label" style="display:none" class="ui-hide-label">
					<label for="sensorTags[0][sensors][Humidity][label]">Humidity Label:</label>
					<input type="text" name="sensorTags[0][sensors][Humidity][label]" value="" placeholder="Humidity Label"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="sensorTags[0][sensors][Magnetometer][display]">Magnetometer:</label>
					<input type="checkbox" data-role="flipswitch" name="sensorTags[0][sensors][Magnetometer][display]0" id="magnetometer0-flip" onchange="showHideLabel('magnetometer0label')">
				</div>
				<div data-role="fieldcontain" id="magnetometer0label" style="display:none" class="ui-hide-label">
					<label for="sensorTags[0][sensors][Magnetometer][label]">Magnetometer Label:</label>
					<input type="text" name="sensorTags[0][sensors][Magnetometer][label]" value="" placeholder="Magnetometer Label"/>
				</div>

				<div data-role="fieldcontain">
					<label for="sensorTags[0][sensors][Barometer][display]">Barometer:</label>
					<input type="checkbox" data-role="flipswitch" name="sensorTags[0][sensors][Barometer][display]" id="barometer0-flip" onchange="showHideLabel('barometer0label')">
				</div>
				<div data-role="fieldcontain" id="barometer0label" style="display:none" class="ui-hide-label">
					<label for="sensorTags[0][sensors][Barometer][label]">Barometer Label:</label>
					<input type="text" name="sensorTags[0][sensors][Barometer][label]" value="" placeholder="Barometer Label"/>
				</div>

				<div data-role="fieldcontain">
					<label for="sensorTags[0][sensors][Gyroscope][display]">Gyroscope:</label>
					<input type="checkbox" data-role="flipswitch" name="sensorTags[0][sensors][Gyroscope][display]" id="gyroscope0-flip" onchange="showHideLabel('gyroscope0label')">
				</div>
				<div data-role="fieldcontain" id="gyroscope0label" style="display:none" class="ui-hide-label">
					<label for="sensorTags[0][sensors][Gyroscope][label]">Gyroscope Label:</label>
					<input type="text" name="sensorTags[0][sensors][Gyroscope][label]" value="" placeholder="Gyroscope Label" />
				</div>

				<div data-role="fieldcontain">
					<label for="sensorTags[0][sensors][Luxometer][display]">Luxometer:</label>
					<input type="checkbox" data-role="flipswitch" name="sensorTags[0][sensors][Luxometer][display]" id="luxometer0-flip" onchange="showHideLabel('luxometer0label')">
				</div>
				<div data-role="fieldcontain" id="luxometer0label" style="display:none" class="ui-hide-label"> 
					<label for="sensorTags[0][sensors][Luxometer][label]">Luxometer Label:</label>
					<input type="text" name="sensorTags[0][sensors][Luxometer][label]" value="" placeholder="Luxometer Label" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="sensorTags[0][sensors][Keypress][display]">Keypress:</label>
					<input type="checkbox" data-role="flipswitch" name="sensorTags[0][sensors][Keypress][display]" id="keypress0-flip" onchange="showHideLabel('keypress0label')">
				</div>
				<div data-role="fieldcontain" id="keypress0label" style="display:none" class="ui-hide-label">
					<label for="sensorTags[0][sensors][Keypress][label]">Keypress Label:</label>
					<input type="text" name="sensorTags[0][sensors][Keypress][label]" value="" placeholder="Keypress Label" />
				</div> 
			</div>
			
			<div data-role="fieldcontain">
				<label for="addSensortag1Switch"><strong>Add Second SensorTag</strong> </label><input type="checkbox" data-role="flipswitch" name="sensorTags[1][connect]" id="addSensortag1Switch" onchange="showHideSensortagConfig(1)">
			</div> 

			<div data-role="collapsible" data-theme="b" data-content-theme="a" name="sensorTags[1][connect]" id="sensortag1List" style="display:none;">
				<script> buildSensortagConfigHTML(1) </script>
			</div>
			
			<input type="button" data-theme="b" name="submit" id="submit" value="Submit" onclick="submitExperimentConfig()">
		</form>
		</div>
	</div>

</body>
</html>
