	<div id="chart_div" style="width: 400px; height: 120px;"></div>

	

	<script>
	/* 
	* Trying the charting widgets with google charts
	*/

	// Load Google visualization library
	google.load("visualization", "1", {packages:["gauge"]})
    google.setOnLoadCallback(drawChart)
	
	var temp = 5;
	
	function drawChart() 
	{
	//Initial value for the chart
	var data = google.visualization.arrayToDataTable([
	  ['Label', 'Value'],
	  ['Temp', 20]
	]);
	
	//config options for the chart
	var options = {
	  width: 400, height: 120,
	  redFrom: 25, redTo: 30,
	  yellowFrom:22, yellowTo: 25,
	  minorTicks: 1, max: 30
	};
	
	var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
	
	chart.draw(data, options);
	
	setInterval(function() {
		//Random data
		temp = ((Math.random() * 5) + 20).toFixed(2);
		//Passing the temperature value to the chart and redrawing it
		data.setValue(0, 1, temp)
		chart.draw(data, options)
		}, 2500);
	}
	
	</script>
